<body>
    <div class="app">
        <form class="form create">
            <div class="info">
                <label class="namelabel" for="name">Name of the list</label>
                <input class="response button" id="listname" type="text" maxlength="30" placeholder="French Test Chapter 1" required><br>

                <div class="language-input">
                    <div class="primary">
                        <label class="langlabel" for="lang_1">Question language</label><br>
                        <input class="response button" id="lang_1" type="text" maxlength="20" placeholder="English" required>
                    </div>

                    <div class="secondary">
                        <label class="langlabel" for="lang_2">Answer language</label><br>
                        <input class="response button" id="lang_2" type="text" maxlength="20" placeholder="French" required>
                    </div>
                </div>
            </div>

            <div class="list-input">
                <div class="primary">
                    <label class="listlabel" id="label_primary" for="list_1"></label><br>
                    <div class="primary-words">
                        <input class="button list_1 response" id="list_1" type="text" placeholder="">
                        <input class="button list_1 response" id="list_1" type="text" placeholder="">
                        <input class="button list_1 response" id="list_1" type="text" placeholder="">
                        <input class="button list_1 response" id="list_1" type="text" placeholder="">
                        <input class="button list_1 response" id="list_1" type="text" placeholder="">
                    </div>
                    <button class="button addrows-button" type="submit">Add extra rows</button>
                </div>

                <div class="secondary">
                    <label class="listlabel" id="label_secondary" for="list_2"></label><br>
                    <div class="secondary-words">
                        <input class="button list_2 response" id="list_2" type="text" placeholder="">
                        <input class="button list_2 response" id="list_2" type="text" placeholder="">
                        <input class="button list_2 response" id="list_2" type="text" placeholder="">
                        <input class="button list_2 response" id="list_2" type="text" placeholder="">
                        <input class="button list_2 response" id="list_2" type="text" placeholder="">
                    </div>
                    <button class="button download-button" type="submit">Download list</button>
                </div>
            </div>
        </form>
    </div>

    <script src="../js/create.js"></script>
    <script src="../js/JSON_export.js"></script>
