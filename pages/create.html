<body>
    <div class="pure-g app">
        <div class="pure-u-1-3"></div>
        <div class="pure-u-1-3">
            <form class="pure-form form create">
                <div class="info">
                    <label for="name">Name of the list</label><br>
                    <input class="pure-input-3-4 name" type="text" placeholder="French Test Chapter 1" required><br>

                    <div class="language-input">
                        <div class="pure-u-2-4">
                            <label class="langlabel" for="lang_1">Question language</label><br>
                            <input class="lang_1 language" type="text" placeholder="English" required>
                        </div>
                        <div class="pure-u-2-4 lang2">
                            <label class="langlabel" for="lang_2">Answer language</label><br>
                            <input class="pure-input-2-4 lang_2 language" type="text" placeholder="French" required>
                        </div>
                    </div>

                    <div class="list-input">
                        <div class="pure-u-2-4">
                            <label class="listlabel" for="list_1">Question language</label><br>
                            <input class="list_1 list" type="text" placeholder="English" required>
                        </div>
                        <div class="pure-u-2-4 lang2">
                            <label class="listlabel" for="list_2">Answer language</label><br>
                            <input class="pure-input-2-4 list_2 language" type="text" placeholder="French" required>
                        </div>
                    </div>

                </div>
            </form>
        </div>
        <div class="pure-u-1-3"></div>
    </div>
